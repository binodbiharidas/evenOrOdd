<html>
	<head>
		<title>
			even or odd
		</title>
	</head>
	<body>
		<h3>
			chake even or odd
		</h3>
		<script>
			let num = 3;
			if(num % 2 == 0) {
							console.log("even number")
						} else {
										console.log("odd number")
									};
			let count = 0;
			for(let i = 1; i < num; i = i + 1) {
				if(num % i == 0) {
					count = count + 1;
				};
			};
			if(count == 1) {
				console.log(`${num} is a prime number`);
			} else {
				console.log(`${num} is not a prime number`);
			};
		</script>
	</body>
</html>
